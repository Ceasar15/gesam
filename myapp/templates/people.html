{% extends 'base.html' %}
{% block title %} GESAM-People {% endblock %}
{% load static %}
{% block content %}
    <div style="height: 120px;"></div>
    <div class="slide-one-item home-slider owl-carousel">
      <div class="site-blocks-cover" data-aos="fade" data-stellar-background-ratio="0.5">
          <img src="{% static 'images/welcomback.jpg' %}">
          <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center" data-aos="fade">
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8 mb-5">
              <form action="" class="p-5 bg-white" method="post" onsubmit="sendData.disabled = true; return true;">
                  {% csrf_token %}
                <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <label class="font-weight-bold" for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <label class="font-weight-bold" for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone Number" required>
                    </div>
                </div>
                  <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <label class="font-weight-bold" for="hall">Hall/Hostel</label>
                        <input type="text" id="hall" name="hall" class="form-control" placeholder="eg. Volta Hall or Madina" required>
                    </div>
                </div>
                  <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <label class="font-weight-bold" for="room">Room Number</label>
                        <input type="text" id="roomNumber" name="roomNumber" class="form-control" placeholder="eg. Annex B334">
                    </div>
                </div>
                  <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <label class="font-weight-bold" for="program">Program of Study</label>
                        <input type="text" id="program" name="program" class="form-control" placeholder="Eg. Bsc Computer Science" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <label class="font-weight-bold" for="dob">Birthday</label>
                        <input type="date" id="birthday" name="birthday" class="form-control" placeholder="yyyy-mm-dd" required>
                    </div>
                </div>
                  <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">Female</label>
                        <input type="radio" id="female" name="gender" value="female" >
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <label class="font-weight-bold" for="level">Level</label>
                        <select name=level" id="level">
                            <option value="l100">L100</option>
                            <option value="l200">L200</option>
                            <option value="l300">L300</option>
                            <option value="l400">L400</option>
                            <option value="graduate">Graduate</option>
                        </select>
                    </div>
                </div>
                  <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" name="sendData" value="Send" class="btn btn-primary pill px-4 py-2">
                </div>
              </div>
              </form>
          </div>
            <div class="col-lg-4">
            <div class="p-4 mb-3 bg-white">
              <h3 class="h5 text-black mb-3">Reach  to us!</h3>
              <p class="mb-0 font-weight-bold">Address</p>
              <p class="mb-4">University of Ghana</p>
              <p class="mb-0 font-weight-bold">Phone</p>
              <p class="mb-4"><a href="#">+233 56 144 0355</a></p>
              <p class="mb-0 font-weight-bold">Email Address</p>
              <p class="mb-0"><a href="#">info@gesamlegon.com</a></p>
            </div>
          </div>
        </div>
      </div>
</div>
{% endblock %}
